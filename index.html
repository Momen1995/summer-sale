<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <header class="bg-[#f9f6e2]">
    <div class="flex justify-around w-10/12 items-center mx-auto">
      <!-- right header -->
    <div class="w-1/2">
      <h3 class="text-[#111] text-center text-2xl font-medium mb-3">---SALE FEVER---</h3>
      <h1 class="text-[#111] text-center text-5xl font-bold">Purchase TK 250 or above & get <span class="text-[#E527B2] ">20% off</span></h1>
      <div class="flex gap-3 items-center justify-center  mt-6">
        <p class="font-medium text-xl">Use Promo Code</p>
        <button class="bg-[#e527b2] px-4 py-2 text-[#fff] font-semibold rounded text-xl">SELL200</button>
      </div>
    </div>
    <!-- left header -->
    <div>
      <img src="./images/Summer 1.png" class="w-[500px]">
    </div>
    </div>
  </header>

  <!-- main -->
  <main class="w-10/12 mx-auto mt-12 flex gap-6">
    <section class="w-9/12">
      <div>
        <h2 class="mb-10 text-2xl font-semibold">Kitchenware</h2>
        <div class="grid grid-cols-3 gap-4 text-center">
          <div class="bg-white p-2 shadow-lg" id="firstProduct-btn">
          <img src="./images/prod1.png" alt="" class="w-100 mx-auto">
          <h3 class="font-semibold text-xl my-2" id="firstProduct-name">K. Accessories</h3>
          <p class="text-slate-500"><span id="firstProduct-price">90.00</span>TK</p>
          </div>
          <div class="bg-white p-6 shadow-lg" id="secondProduct-btn">
          <img src="./images/prod2.png" alt=""  class="w-100 mx-auto">
          <h3 class="font-semibold text-xl my-2" id="secondProduct-name">Accessories</h3>
          <p class="text-slate-500"><span id="secondProduct-price">70.00</span>TK</p>
          </div>
          <div class="bg-white p-6 shadow-lg" id="thirdProduct-btn">
          <img src="./images/prod3.png" alt=""  class="w-100 mx-auto">
          <h3 class="font-semibold text-xl my-2" id="thirdProduct-name">Home Cooker</h3>
          <p class="text-slate-500"><span id="thirdProduct-price">170.00</span>TK</p> 
          </div>
        </div>
      </div>
    </section>

    <!-- right-side -->
     <section class="w-3/12 bg-slate-300 space-y-2 p-3">
      <h3 class="text-2xl font-bold text-center">Have coupon?</h3>
      <div class="relative my-3">
        <input type="text" name="" id="discount-input" class="p-2 bg-white rounded">
        <button class="bg-[#E527B2] px-4 py-2 rounded  text-white font-semibold opacity-50 cursor-not-allowed absolute right-10" disabled  id="btn-apply">Apply</button>
      </div>
      <ul id="products-name" class="list-decimal ps-8 font-semibold"></ul>
      <p>Total price: <span id="price">00.00</span></p>
      <p>Discount:<span id="discount-rate">00.00</span></p>
      <p>Total: <span id="total-value">00.00</span></p>
      <button class="bg-[#E527B2] px-4 py-2 rounded w-full text-white font-semibold opacity-50 cursor-not-allowed" disabled id="btn-purchase">Make purchase</button>
     </section>
  </main>
</body>
</html>
